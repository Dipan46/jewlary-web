<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 1250px)" href="css/phone.css">
    <link rel="stylesheet" media="screen and (min-width: 1150px)" href="css/phone2.css">
    <link rel="stylesheet" media="screen and (max-width: 720px)" href="css/nav.css">
    <!-- css -->
    <title>PEARL ORNAMENTS</title>
</head>

<body>
    <!-- navbar -->
    <section id="navbar">
        <nav class="navbar">
            <div id="logo">
                <img src="image/jewelry.png" alt="Logo">
            </div>
            <ul class=" collapse navbar-nav">
                <li class="nav-item"><a href="#">Home</a></li>
                <li class="nav-item"><a href="#">Catalogue</a></li>
                <li class="nav-item"><a href="#">About Us</a></li>
                <li class="nav-item"><a href="#">Contact Us</a></li>
            </ul>
            <div class="search">
                <input class="fbox" type="text" placeholder="Search..">
            </div>
        </nav>
    </section>
    <!-- navbar -->
    <section id="input">
        <!-- Metal or Crystal Selection -->
        <div id="left">
            <div class="left_h">
                <h1> ITEM REGISTRATION</h1>
            </div>

            <form class="left" action="#">
                <label for="des">Description</label>
                <select class="fbox">
                    <option value="gold/">GOLD ORNAMENTS</option>
                    <option value="display">RUBY ORNAMENTS</option>
                    <option value="box">DIOMOND ORNAMENTS</option>
                    <option value="box">PEARL ORNAMENTS</option>
                    <option value="box">SILVER ORNAMENTS</option>
                    <option value="box">BRONZE ORNAMENTS</option>
                </select>
                <label for="CT">PEARL CT</label>
                <select class="fbox">
                    <option value="display"><a href="#">---18K</a></option>
                </select>
                <label for="item">ITEM NAME</label>
                <select class="fbox">
                    <option><a href="#">L. RING PEARL</a></option>
                    <option><a href="#">G. RING PEARL</a></option>
                    <option><a href="#">NECKLACE + NKL</a></option>
                </select>
                <div class="bottom">
                    <button type="submit">SUMMIT PAPER</button>
                </div>
            </form>
        </div>
        <!-- Metal or Crystal Selection -->
        <div id="right">
            <nav class="ornament_type">
                <h1>PEARL ORNAMENTS</h1>
            </nav>
            <!-- Form -->
            <form id="form" action="#">
                <div class="top">
                    <div>
                        <div class="container_l">
                            <label for="CODE">CODE ITEM </label>
                            <input class="fbox" type="">
                        </div>
                        <div class="container_l">
                            <label for="PCS">ITEM PCS </label>
                            <input class="fbox" type="number">
                        </div>
                        <div class="container_l">
                            <label for="Weight">WEIGHT </label>
                            <input class="fbox" type="number" placeholder="GM">
                        </div>
                        <div class="container_l">
                            <label for="location">Location</label>
                            <select class="fbox sbox">
                                <option value="display">Jewelry Display</option>
                                <option value="box">Jewelry Box</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <div class="container_r">
                            <label for="Date">IN DATE </label>
                            <input class="fbox sbox" type="Date">
                        </div>
                        <div class="container_r">
                            <label for="D_Pices">PEARL PCS</label>
                            <input class="fbox" type="number">
                        </div>
                        <div class="container_r">
                            <label for="CT">PEARL CT</label>
                            <input class="fbox" type="" placeholder="CT">
                        </div>
                        <div class="container_r">
                            <label for="JBN">Jewelry Box Name</label>
                            <select class="fbox sbox">
                                <option value="display">Jewelry Display</option>
                                <option value="box">Jewelry Box</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!-- image -->
                <div class="img">
                    <img src="image/camera.png" alt="img">
                </div>
                <!-- image -->
                <!-- button -->
                <div class="bottom">
                    <button type="submit">SUMMIT PAPER</button>
                </div>
                <!-- button -->
            </form>
            <!-- Form -->
        </div>
    </section>

</body>

</html>
