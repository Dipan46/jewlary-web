<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 1250px)" href="css/phone.css">
    <link rel="stylesheet" media="screen and (min-width: 991px)" href="css/phone2.css">
    <!-- css -->
    <title>RUBY ORNAMENTS</title>
</head>

<body>
    <!-- navbar -->
    <section>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div id="logo">
                <img src="image/jewelry.png" alt="Logo">
            </div>
            <div class="search">
                <input type="text" placeholder="Search..">
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="#">Home</a></li>
                    <li class="nav-item"><a href="#">Catalogue</a></li>
                    <li class="nav-item"><a href="#">About Us</a></li>
                    <li class="nav-item"><a href="#">Contact Us</a></li>
                </ul>
            </div>
        </nav>
    </section>
    <!-- navbar -->
    <section id="input">
        <!-- Metal or Crystal Selection -->
        <div id="left">
            <div class="left_h">
                <h1> ITEM REGISTRATION</h1>
            </div>

            <form action="#" class="left">
                <label for="des">Description</label>
                <select>
                    <option value="display">GOLD ORNAMENTS</option>
                    <option value="display">RUBY ORNAMENTS</option>
                    <option value="box">DIOMOND ORNAMENTS</option>
                    <option value="box">PEARL ORNAMENTS</option>
                    <option value="box">SILVER ORNAMENTS</option>
                    <option value="box">BRONZE ORNAMENTS</option>
                </select>
                <label for="CT">RUBY CT</label>
                <select>
                    <option value="display"><a href="#">---18K</a></option>
                </select>
                <label for="item">ITEM NAME</label>
                <select>
                    <option><a href="#">L. RING RUBY</a></option>
                    <option><a href="#">G. RING RUBY</a></option>
                    <option><a href="#">NECKLACE + NKL</a></option>
                </select>
                <div class="bottom">
                    <button type="submit">SUMMIT PAPER</button>
                </div>
            </form>
        </div>
        <!-- Metal or Crystal Selection -->
        <div id="right">
            <nav class="ornament_type">
                <h1>RUBY ORNAMENTS</h1>
            </nav>
            <!-- Form -->

            <form id="form" action="#">
                <div class="top">
                    <div>
                        <div class="container_l">
                            <label for="CODE">CODE ITEM </label>
                            <input class="fbox" type="">
                        </div>
                        <div class="container_l">
                            <label for="PCS">ITEM PCS </label>
                            <input class="fbox" type="number">
                        </div>
                        <div class="container_l">
                            <label for="Weight">WEIGHT </label>
                            <input class="fbox" type="number" placeholder="GM">
                        </div>
                        <div class="container_l">
                            <label for="location">Location</label>
                            <select class="fbox">
                                <option value="display">Jewelry Display</option>
                                <option value="box">Jewelry Box</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <div class="container_r">
                            <label for="Date">IN DATE </label>
                            <input class="fbox" type="Date">
                        </div>
                        <div class="container_r">
                            <label for="D_Pices">RUBY PCS</label>
                            <input class="fbox" type="number">
                        </div>
                        <div class="container_r">
                            <label for="CT">RUBY CT</label>
                            <input class="fbox" type="" placeholder="CT">
                        </div>
                        <div class="container_r">
                            <label for="JBN">Jewelry Box Name</label>
                            <select class="fbox">
                                <option value="display">Jewelry Display</option>
                                <option value="box">Jewelry Box</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!-- image -->
                <div class="img">
                    <img src="image/camera.png" alt="img">
                </div>
                <!-- image -->
                <!-- button -->
                <div class="bottom">
                    <button type="submit">SUMMIT PAPER</button>
                </div>
                <!-- button -->
            </form>
        </div>
    </section>

</body>

</html>
